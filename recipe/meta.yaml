{% set name = "pycrdt-websocket" %}
{% set version = "0.16.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 89d4d830f41028c55cc9877635f73f94f49131ca73ffac7353d0be421150d0fd

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [py<39]

requirements:
  host:
    - pip
    - python
    - hatchling
  run:
    - python
    - anyio >=3.6.2,<5
    - sqlite-anyio >=0.2.3,<0.3.0
    - pycrdt >=0.12.16,<0.13.0
    - pycrdt-store >=0.1.0,<0.2.0

# pytest needs httpx_ws in conftest.py, which is not available.
test:
  imports:
    - pycrdt.websocket
  requires:
    - pip
  commands:
    - pip check
    - python -c "from importlib.metadata import version; assert(version('{{ name }}')=='{{ version }}')"

about:
  home: https://github.com/jupyter-server/pycrdt-websocket
  summary: WebSocket connector for pycrdt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: Pycrdt-websocket is a Python library for building WebSocket servers and clients that connect and synchronize shared documents. It can be used to create collaborative web applications.
  dev_url: https://github.com/jupyter-server/pycrdt-websocket
  doc_url: https://davidbrochart.github.io/pycrdt-websocket

extra:
  recipe-maintainers:
    - davidbrochart